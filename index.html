<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <form action="" id="form" method="POST">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" id="name" required> <span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" id="email" required> <span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="password" id="password" required> <span class="barra"></span>
                <label for="">Password</label>
            </div>
            <button type="submit">Suscribirte</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>


    <script src="main.js"></script>
</body>
</html>
